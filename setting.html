<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    />
    <link rel="stylesheet" href="styles/setting.css" />
  </head>
  <body>
    <div class="main-container">
      <section class="side-bar">
        <h1>Settings</h1>
        <h3>
          <a href="#">General</a>
        </h3>
        <h3>
          <a href="#">Security & Login</a>
        </h3>
        <h3>
          <a href="#">Your Profile Information</a>
        </h3>
        <div class="divider"></div>
      </section>
      <section class="save-items">
        <h1>General Account Settings</h1>

        <div class="setting-card">
          <h5>Name</h5>
          <h5>Solo Hsu</h5>
          <button class="settingBtn">Edit</button>
        </div>
        <div class="divider"></div>
        <div class="setting-card">
          <h5>Username</h5>
          <h5>Hsu Hsu</h5>
          <button class="settingBtn">Edit</button>
        </div>
        <div class="divider"></div>
        <div class="setting-card">
          <h5>Contact</h5>
          <h5>solo@gmail.com</h5>
          <button class="settingBtn">Edit</button>
        </div>
        <div class="divider"></div>
        <div class="setting-card">
          <h5>Delete Account</h5>
          <h5>Confirm Deletion by click button</h5>
          <button class="settingBtn">Delete</button>
        </div>
        <div class="divider"></div>
      </section>
    </div>
  </body>
</html>
