<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <h1>Wuxia Series</h1>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Services</li>
          <li>
            <button>
              <a href="register.html"> Sign Up </a>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <form class="login-form">
        <h1>Login To Your Account</h1>

        <div class="input-group">
          <input
            type="text"
            placeholder="Enter Username or Email"
            name="usernameLogin"
          />
        </div>

        <div class="input-group">
          <input type="email" placeholder="Password" name="passwordLogin" />
        </div>
        <div class="input-group validation"></div>
        <div class="register-link">
          No Account? Please register <a href="register.html">here</a>
        </div>
        <button type="submit" class="btn">
          <a>Submit</a>
        </button>
      </form>
    </div>
    <footer>
      <p>Created By @Solo</p>
      <a href="www.facebook.com"><i class="fab fa-facebook"></i> Facebook</a>
    </footer>
    <script src="scripts/login.js"></script>
  </body>
</html>
